    include:
        - os: linux
          dist: xenial
          compiler: gcc
          env: BUILD_TYPE=normal BUILD_WITH=cmake
        - os: linux
          compiler: gcc
          env: BUILD_TYPE=normal BUILD_WITH=autoconf
        - os: linux
          compiler: clang
          env: BUILD_TYPE=asan BUILD_WITH=cmake
        - os: linux
          compiler: clang
          env: BUILD_TYPE=tsan BUILD_WITH=cmake
