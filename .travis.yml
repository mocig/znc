          compiler: gcc
          env: BUILD_TYPE=normal BUILD_WITH=cmake
          arch: arm64
        - os: osx
          osx_image: xcode9.3 # macOS 10.13
          compiler: clang
          env: BUILD_TYPE=normal BUILD_WITH=cmake
        - os: osx
