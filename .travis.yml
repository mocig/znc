          compiler: clang
          env: BUILD_TYPE=normal BUILD_WITH=autoconf
        - os: linux
          compiler: gcc
          env: BUILD_TYPE=tarball BUILD_WITH=cmake
        - os: linux
          compiler: gcc
          env: BUILD_TYPE=tarball BUILD_WITH=autoconf
